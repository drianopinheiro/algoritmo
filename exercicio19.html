<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercícios de Algoritmo 19</title>
</head>
<body>
    <div class="conteiner">
        <h1>Calcule a média</h1>
        <h2>Leia o nome e as duas notas de um aluno, calcule a sua média</h2>

        <div class="margin-10px">
            <label for="nome">Digite a primeira nota:</label>
            <input type="text" name="nome" id="nome">
        </div>
  
        <div class="margin-10px">
            <label for="nota1">Digite a primeira nota:</label>
            <input type="number" name="nota1" id="nota1" max="10" min="0" step="0.5" class="margin-left-10px"/>
        </div>

        <div class="margin-10px">
            <label for="nota2">Digite a segunda nota:</label>
            <input type="number" name="nota2" id="nota2" max="10" min="0" step="0.5" class="margin-left-10px"/>
        </div>

        <div class="margin-10px">
             <h2 id="resultado"class="margin-left-10px"></h2>
        </div>

        <button onclick="media()">Calcular</button>
    </div>

    <script>
        // 19) Crie um algoritmo que leia o nome e as duas notas de um aluno, calcule a sua 
        // média e mostre na tela. No final, analise a média e mostre se o aluno teve ou 
        // não um bom aproveitamento (se ficou acima da média 7.0). 
        function media() {
            let nome = document.querySelector("#nome").value;
            let nota1 = Number(document.querySelector("#nota1").value);
            let nota2 = Number(document.querySelector("#nota2").value);
            let res = document.querySelector("#resultado");
            let media = (nota1 + nota2) / 2;

            if (media >= 7) {
                res.innerHTML = `${nome} Nota: ${media.toFixed(2)}. Parabéns! Você teve um bom aproveitamento.`;
            } else {
                res.innerHTML = `${nome} Nota: ${media.toFixed(2)}. Infelizmente, sua média ficou abaixo de 7.0. Estude mais!`;
            }
        }
    </script>
</body>
</html>
