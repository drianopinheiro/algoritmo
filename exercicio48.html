<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Exercícios de Algoritmo 48</title>
  </head>
  <body>
    <div class="container">
      <h2>Somatório de 7 números inteiros</h2>
      <h3>Exercícios de Algoritmo 48</h3>

      <div class="margin-10px">
        <label>Digite 7 números inteiros:</label><br />
        <input type="number" class="numero margin-top-5px" /><br />
        <input type="number" class="numero margin-top-5px" /><br />
        <input type="number" class="numero margin-top-5px" /><br />
        <input type="number" class="numero margin-top-5px" /><br />
        <input type="number" class="numero margin-top-5px" /><br />
        <input type="number" class="numero margin-top-5px" /><br />
        <input type="number" class="numero margin-top-5px" />
      </div>

      <div class="margin-10px">
        <label for="resultado">Somatório:</label>
        <input
          type="text"
          id="resultado"
          readonly
          disabled
          class="margin-left-10px"
        />
      </div>

      <button onclick="calcularSomatorio()">Calcular Soma</button>
    </div>

    <script>
      // 48) Faça um programa que leia 7 números inteiros e no final mostre o somatório entre eles.

      function calcularSomatorio() {
        const inputs = document.querySelectorAll(".numero");
        let soma = 0;
        let valoresValidos = true;

        inputs.forEach((input) => {
          const valor = Number(input.value);
          if (isNaN(valor)) {
            valoresValidos = false;
          } else {
            soma += valor;
          }
        });

        const res = document.querySelector("#resultado");

        if (!valoresValidos) {
          res.value = "Por favor, preencha todos os campos corretamente.";
        } else {
          res.value = `A soma é ${soma}`;
        }
      }
    </script>
  </body>
</html>
