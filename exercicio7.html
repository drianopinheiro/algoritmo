<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Exercícios de Algoritmo 7</title>
  </head>
  <body>
    <script>
      // 7) Crie um algoritmo que leia um número real e mostre na tela o seu dobro e a sua terça parte.
      // Ex:
      // Digite um número: 3.5
      // O dobro de 3.5 é 7.0
      // A terça parte de 3.5 é 1.16666
      let numero = Number(prompt("Digite um número:"));

      function leiaNumero() {
        let dobro = numero * 2;
        let terçaParte = numero / 3;
        document.write("O dobro de " + numero + " é " + dobro + "!");
        document.write(" A terça parte de " + numero + " é " + terçaParte + "!");
      }

      leiaNumero();
    </script>
  </body>
</html>
