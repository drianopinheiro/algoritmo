<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Exercícios de Algoritmo 42</title>
  </head>
  <body>
    <div class="container">
      <h2>Contagem até o número digitado</h2>
      <h3>Exercícios de Algoritmo 42</h3>

      <div class="margin-10px">
        <label for="numero">Digite um valor:</label>
        <input type="number" id="numero" class="margin-left-10px" min="1" />
      </div>

      <div class="margin-10px">
        <label for="resultado">Contagem:</label>
        <input
          type="text"
          id="resultado"
          readonly
          disabled
          class="margin-left-10px"
        />
      </div>

      <button onclick="mostrarContagem()">Mostrar Contagem</button>
    </div>

    <script>
      // 42) Faça um algoritmo que pergunte ao usuário um número inteiro e positivo 
      // qualquer e mostre uma contagem até esse valor:
      // Ex: Digite um valor: 35
      // Contagem: 1 2 3 4 5 6 7 ... 35 Acabou!

      function mostrarContagem() {
        const numero = document.querySelector("#numero").value;
        const res = document.querySelector("#resultado");

        let contagem = "";

        if (numero <= 0 || isNaN(numero)) {
          res.value = "Por favor, digite um número positivo válido.";
          return;
        }

        for (let i = 1; i <= Number(numero); i++) {
          contagem += i + " ";
        }

        contagem += "Acabou!";
        res.value = contagem;
      }
    </script>
  </body>
</html>
