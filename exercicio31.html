<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Exercícios de Algoritmo 31</title>
  </head>
  <body>
    <div class="conteiner">
      <h2>Jogo JoKenPo</h2>
      <h3>Exercícios de Algoritmo 31</h3>

      <div class="margin-10px">
        <label for="escolha">Escolha sua jogada:</label>
        <select id="escolha">
          <option value="pedra">Pedra</option>
          <option value="papel">Papel</option>
          <option value="tesoura">Tesoura</option>
        </select>
      </div>

      <div class="margin-10px">
        <label for="computador">Computador escolheu:</label>
        <input type="text" id="computador" readonly disabled />
      </div>

      <div class="margin-10px">
        <label for="resultado">Resultado:</label>
        <input type="text" id="resultado" readonly disabled />
      </div>

      <button onclick="jogar()">Jogar</button>
    </div>

    <script>
      function jogar() {
        let opcoes = ["pedra", "papel", "tesoura"];
        let escolhaUsuario = document.getElementById("escolha").value;
        let escolhaComputador = opcoes[Math.floor(Math.random() * 3)];
        let res = document.getElementById("resultado");
        let comp = document.getElementById("computador");

        comp.value = escolhaComputador;

        if (escolhaUsuario === escolhaComputador) {
          res.value = "Empate!";
        } else if (
          (escolhaUsuario === "pedra" && escolhaComputador === "tesoura") ||
          (escolhaUsuario === "papel" && escolhaComputador === "pedra") ||
          (escolhaUsuario === "tesoura" && escolhaComputador === "papel")
        ) {
          res.value = "Você venceu!";
        } else {
          res.value = "Computador venceu!";
        }
      }
    </script>
  </body>
</html>
