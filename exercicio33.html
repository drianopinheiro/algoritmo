<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Exercícios de Algoritmo 33</title>
  </head>
  <body>
    <div class="container">
      <h2>Aprovação de Empréstimo Bancário</h2>
      <h3>Exercícios de Algoritmo 33</h3>

      <div class="margin-10px">
        <label for="valorCasa">Digite o valor da casa (R$):</label>
        <input
          type="number"
          id="valorCasa"
          min="1"
          step="1"
          class="margin-left-10px"
        />
      </div>

      <div class="margin-10px">
        <label for="salarioMensal">Digite seu salário mensal (R$):</label>
        <input
          type="number"
          id="salarioMensal"
          min="1"
          step="1"
          class="margin-left-10px"
        />
      </div>

      <div class="margin-10px">
        <label for="prazo">Escolha o prazo de pagamento (anos):</label>
        <input
          type="number"
          id="prazo"
          min="1"
          step="1"
          class="margin-left-10px"
        />
      </div>

      <div class="margin-10px">
        <label for="resultado">Status do Empréstimo:</label>
        <input
          type="text"
          id="resultado"
          readonly
          disabled
          class="margin-left-10px"
        />
      </div>

      <button onclick="calcular()">Calcular</button>
    </div>

    <script>
      function calcular() {
        let valorCasa = Number(document.querySelector("#valorCasa").value);
        let salarioMensal = Number(
          document.querySelector("#salarioMensal").value
        );
        let prazo = Number(document.querySelector("#prazo").value);
        let res = document.querySelector("#resultado");

        // Verificar se os valores são válidos
        if (valorCasa <= 0 || salarioMensal <= 0 || prazo <= 0) {
          res.value = "Preencha todos os campos corretamente!";
          return;
        }

        let prestacaoMensal = valorCasa / (prazo * 12); // Divide o valor total pelo número de meses.
        let limiteSalario = salarioMensal * 0.3; // 30% do salário

        if (prestacaoMensal <= limiteSalario) {
          res.value = "Empréstimo APROVADO!";
        } else {
          res.value = "Empréstimo NEGADO!";
        }
      }
    </script>
  </body>
</html>
