<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>Exercício 64 - Contagem com "para"</title>
</head>
<body>
  <div class="container">
    <h2>Contagem de 0 a 40 de 5 em 5</h2>
    <h3>Exercício de Algoritmo 64</h3>

    <button onclick="mostrarContagem()">Mostrar Contagem</button>

    <div class="margin-10px">
      <label for="resultado">Resultado:</label><br />
      <textarea id="resultado" readonly disabled rows="2" cols="50"></textarea>
    </div>
  </div>

  <script>
    // 64) Desenvolva um programa usando a estrutura “para” que mostre na tela a seguinte contagem:
    // 0 5 10 15 20 25 30 35 40 Acabou!

    function mostrarContagem() {
      let contagem = "";

      for (let i = 0; i <= 40; i += 5) {
        contagem += i + " ";
      }

      contagem += "Acabou!";
      document.getElementById("resultado").value = contagem.trim();
    }
  </script>
</body>
</html>
