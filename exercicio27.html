<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Exercícios de Algoritmo 27</title>
  </head>
  <body>
    <div class="conteiner">
      <h2>Calculadora de Média</h2>
      <h3>Exercícios de Algoritmo 27</h3>

      <div class="margin-10px">
        <label for="nota1">Digite a primeira nota: </label>
        <input type="number" id="nota1" min="0" max="10" step="0.1" />
      </div>

      <div class="margin-10px">
        <label for="nota2">Digite a segunda nota: </label>
        <input type="number" id="nota2" min="0" max="10" step="0.1" />
      </div>

      <div class="margin-10px">
        <label for="resultado">Situação do aluno:</label>
        <input type="text" id="resultado" readonly disabled />
      </div>

      <button onclick="calcularMedia()">Calcular Média</button>
    </div>

    <script>
      function calcularMedia() {
        let nota1 = Number(document.querySelector("#nota1").value);
        let nota2 = Number(document.querySelector("#nota2").value);
        let res = document.querySelector("#resultado");

        if (isNaN(nota1) || isNaN(nota2) || nota1 === "" || nota2 === "") {
          res.value = "Preencha ambas as notas!";
          return;
        }

        let media = (nota1 + nota2) / 2;

        if (media < 5.0) {
          res.value = "REPROVADO";
        } else if (media < 7.0) {
          res.value = "RECUPERAÇÃO";
        } else {
          res.value = "APROVADO";
        }
      }
    </script>
  </body>
</html>
