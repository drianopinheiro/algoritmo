<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Exercícios de Algoritmo 37</title>
  </head>
  <body>
    <div class="container">
      <h2>Reajuste Salarial</h2>
      <h3>Exercícios de Algoritmo 37</h3>

      <div class="margin-10px">
        <label for="salario">Salário atual (R$):</label>
        <input
          type="number"
          id="salario"
          min="0"
          step="0.01"
          class="margin-left-10px"
        />
      </div>

      <div class="margin-10px">
        <label for="genero">Gênero:</label>
        <select id="genero" class="margin-left-10px">
          <option value="f">Feminino</option>
          <option value="m">Masculino</option>
        </select>
      </div>

      <div class="margin-10px">
        <label for="tempo">Anos de empresa:</label>
        <input
          type="number"
          id="tempo"
          min="0"
          step="1"
          class="margin-left-10px"
        />
      </div>

      <div class="margin-10px">
        <label for="resultado">Novo salário:</label>
        <input
          type="text"
          id="resultado"
          readonly
          disabled
          class="margin-left-10px"
        />
      </div>

      <button onclick="calcularReajuste()">Calcular Reajuste</button>
    </div>

    <script>
    //   37) Uma empresa precisa reajustar o salário dos seus funcionários, dando um
    //   aumento de acordo com alguns fatores. Faça um programa que leia o salário atual,
    //   o gênero do funcionário e há quantos anos esse funcionário trabalha na empresa.
    //   No final, mostre o seu novo salário, baseado na tabela a seguir: - Mulheres
    //   - menos de 15 anos de empresa: +5%
    //   - de 15 até 20 anos de empresa: +12%
    //   - mais de 20 anos de empresa: +23%
    //   - Homens - menos de 20 anos de empresa: +3%
    //   - de 20 até 30 anos de empresa: +13% - mais de 30 anos de empresa: +25%
            function calcularReajuste() {
              let salario = parseFloat(document.querySelector("#salario").value);
              let genero = document.querySelector("#genero").value;
              let tempo = parseInt(document.querySelector("#tempo").value);
              let res = document.querySelector("#resultado");

              if (isNaN(salario) || salario <= 0 || isNaN(tempo) || tempo < 0) {
                res.value = "Valores inválidos!";
                return;
              }

              let percentual = 0;

              if (genero === "f") {
                if (tempo < 15) {
                  percentual = 5;
                } else if (tempo <= 20) {
                  percentual = 12;
                } else {
                  percentual = 23;
                }
              } else if (genero === "m") {
                if (tempo < 20) {
                  percentual = 3;
                } else if (tempo <= 30) {
                  percentual = 13;
                } else {
                  percentual = 25;
                }
              }

              let novoSalario = salario + (salario * percentual / 100);
              res.value = `R$ ${novoSalario.toFixed(2)} (+${percentual}%)`;
            }
    </script>
  </body>
</html>
