<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Exercícios de Algoritmo 36</title>
  </head>
  <body>
    <div class="container">
      <h2>Calcular Pontos por Atividade Física</h2>
      <h3>Exercícios de Algoritmo 36</h3>

      <div class="margin-10px">
        <label for="horas">Horas de atividade no mês:</label>
        <input
          type="number"
          id="horas"
          min="0"
          step="0.1"
          class="margin-left-10px"
        />
      </div>

      <div class="margin-10px">
        <label for="resultado">Resultado:</label>
        <input
          type="text"
          id="resultado"
          readonly
          disabled
          class="margin-left-10px"
        />
      </div>

      <button onclick="calcularPontos()">Calcular Pontos</button>
    </div>

    <script>
        // 36) Um programa de vida saudável quer dar pontos atividades físicas que podem ser trocados por dinheiro. O sistema funciona assim: 
        // - Cada hora de atividade física no mês vale pontos 
        // - até 10h de atividade no mês: ganha 2 pontos por hora 
        // - de 10h até 20h de atividade no mês: ganha 5 pontos por hora 
        // - acima de 20h de atividade no mês: ganha 10 pontos por hora 
        // - A cada ponto ganho, o cliente fatura R$0,05 (5 centavos)   
      function calcularPontos() {
        let horas = parseFloat(document.querySelector("#horas").value);
        let res = document.querySelector("#resultado");

        if (isNaN(horas) || horas < 0) {
          res.value = "Valor inválido!";
          return;
        }

        let pontosPorHora;

        if (horas <= 10) {
          pontosPorHora = 2;
        } else if (horas <= 20) {
          pontosPorHora = 5;
        } else {
          pontosPorHora = 10;
        }

        let pontos = horas * pontosPorHora;
        let dinheiro = pontos * 0.05;

        res.value = `${pontos.toFixed(0)} pontos - R$ ${dinheiro.toFixed(2)}`;
      }
    </script>
  </body>
</html>
