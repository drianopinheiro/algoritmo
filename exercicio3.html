  <body>
    <script>
      // 3) Crie um programa que leia o nome e o salário de um funcionário, mostrando no
      // final uma mensagem.
      // Ex:
      // Nome do Funcionário: Maria do Carmo
      // Salário: 1850,45
      // O funcionário Maria do Carmo tem um salário de R$1850,45 em junho.

      let nome = prompt('Nome do Funcionário: ');
      let salario = prompt('Salário: ');

      // alert('O/a funcionário(a) ' + nome + ' tem um de salário de R$' + salario +  ' em junho.')
      document.write('<h1>O/A funcionário(a) ' + nome + ' tem um salário de R$' + salario +  ' em junho.</h1>');
    </script>
