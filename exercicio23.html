<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício de Algoritmo 23</title>
</head>
<body>
    <div class="conteiner">
        <h2>Exercício de Algoritmo 23</h2>
        <h3>Informe seu nome, sexo e valor da compra para calcular o desconto especial.</h3>

        <div class="margin-10px">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" class="margin-left-10px">
        </div>

        <div class="margin-10px">
            <label for="sexo">Sexo:</label>
            <select id="sexo" class="margin-left-10px">
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>
        </div>

        <div class="margin-10px">
            <label for="valor">Valor da compra (R$):</label>
            <input type="number" id="valor" min="0" step="0.01" class="margin-left-10px">
        </div>

        <div class="margin-10px">
            <label for="resultado">Preço final com desconto:</label>
            <input type="text" id="resultado" readonly disabled class="margin-left-10px">
        </div>

        <button onclick="calcularDesconto()">Calcular</button>
    </div>

    <script>
        // 23) Numa promoção exclusiva para o Dia da Mulher, uma loja quer dar descontos 
        // para todos, mas especialmente para mulheres. Faça um programa que leia nome, 
        // sexo e o valor das compras do cliente e calcule o preço com desconto. Sabendo que: 
        //     - Homens ganham 5% de desconto 
        //     - Mulheres ganham 13% de desconto
        function calcularDesconto() {
            let nome = document.querySelector("#nome").value.trim();
            let sexo = document.querySelector("#sexo").value;
            let valorCompra = Number(document.querySelector("#valor").value);
            let res = document.querySelector("#resultado");

            if (nome === "" || isNaN(valorCompra) || valorCompra <= 0) {
                res.value = "Por favor, preencha todos os campos corretamente.";
                return;
            }

            let desconto = sexo === "F" ? 0.13 : 0.05;  
            let valorFinal = valorCompra - (valorCompra * desconto);

            res.value = `Olá, ${nome}! Sua compra com desconto ficou R$ ${valorFinal.toFixed(2)}.`;
        }
    </script>
</body>
</html>
