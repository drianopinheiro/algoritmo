<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Exercícios de Algoritmo 17</title>
  </head>
  <body>
    <script>
      // 17) Escreva um programa que pergunte a velocidade de um carro. Caso ultrapasse
      // 80Km/h, exiba uma mensagem dizendo que o usuário foi multado. Nesse caso, exiba
      // o valor da multa, cobrando R$5 por cada Km acima da velocidade permitida.
      let velocidade = Number(prompt("Qual é a velocidade do carro (em Km/h)?"));

      if (velocidade > 80) {
        let excesso = velocidade - 80;
        let multa = excesso * 5;
        alert(`Você foi multado! O valor da multa é de R$${multa.toFixed(2)}.`);
      } else {
        alert("Velocidade dentro do limite. Dirija com segurança!");
      }
    </script>
  </body>
</html>
