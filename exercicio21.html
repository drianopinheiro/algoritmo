<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercícios de Algoritmo 21</title>
  </head>
  <body>
    <script>
       //21) Faça um algoritmo que leia um determinado ano e mostre se ele é ou não BISSEXTO.  
       
      // Função para verificar se o ano é bissexto
      function verificarAnoBissexto() {
        // Lê o ano do usuário
        let ano = parseInt(prompt("Digite um ano:"));

        // Verifica se o ano é bissexto
        if ((ano % 4 === 0 && ano % 100 !== 0) || ano % 400 === 0) {
          alert(ano + " é um ano BISSEXTO.");
        } else {
          alert(ano + " não é um ano BISSEXTO.");
        }
      }

      // Chama a função
      verificarAnoBissexto();
    </script>
  </body>
</html>
