<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Exercícios de Algoritmo 30</title>
  </head>
  <body>
    <div class="conteiner">
      <h2>Verificador de Triângulos</h2>
      <h3>Exercícios de Algoritmo 30</h3>

      <div class="margin-10px">
        <label for="lado1">Digite o primeiro lado (cm): </label>
        <input type="number" id="lado1" min="0" step="0.1" />
      </div>

      <div class="margin-10px">
        <label for="lado2">Digite o segundo lado (cm): </label>
        <input type="number" id="lado2" min="0" step="0.1" />
      </div>

      <div class="margin-10px">
        <label for="lado3">Digite o terceiro lado (cm): </label>
        <input type="number" id="lado3" min="0" step="0.1" />
      </div>

      <div class="margin-10px">
        <label for="resultado">Tipo de triângulo:</label>
        <input type="text" id="resultado" readonly disabled />
      </div>

      <button onclick="verificarTriangulo()">Verificar</button>
    </div>

    <script>
      function verificarTriangulo() {
        let lado1 = Number(document.querySelector("#lado1").value);
        let lado2 = Number(document.querySelector("#lado2").value);
        let lado3 = Number(document.querySelector("#lado3").value);
        let res = document.querySelector("#resultado");

        if (isNaN(lado1) || isNaN(lado2) || isNaN(lado3) || lado1 <= 0 || lado2 <= 0 || lado3 <= 0) {
          res.value = "Preencha valores válidos!";
          return;
        }

        if (lado1 + lado2 > lado3 && lado1 + lado3 > lado2 && lado2 + lado3 > lado1) {
          if (lado1 === lado2 && lado2 === lado3) {
            res.value = "EQUILÁTERO";
          } else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
            res.value = "ISÓSCELES";
          } else {
            res.value = "ESCALENO";
          }
        } else {
          res.value = "Os lados não formam um triângulo";
        }
      }
    </script>
  </body>
</html>
