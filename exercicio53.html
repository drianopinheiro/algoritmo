<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Exercícios de Algoritmo 53</title>
  </head>
  <body>
    <div class="container">
      <h2>Análise de Pessoas</h2>
      <h3>Exercícios de Algoritmo 53</h3>

      <div class="margin-10px">
        <label>Preencha a idade e o sexo de 5 pessoas:</label><br />

        <!-- Pessoa 1 -->
        <div class="margin-top-5px">
          Pessoa 1:
          <input type="number" class="idade" placeholder="Idade" min="0" />
          <select class="sexo">
            <option value="">Sexo</option>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
          </select>
        </div>

        <!-- Pessoa 2 a 5 -->
        <div class="margin-top-5px">Pessoa 2:
          <input type="number" class="idade" placeholder="Idade" min="0" />
          <select class="sexo">
            <option value="">Sexo</option>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
          </select>
        </div>

        <div class="margin-top-5px">Pessoa 3:
          <input type="number" class="idade" placeholder="Idade" min="0" />
          <select class="sexo">
            <option value="">Sexo</option>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
          </select>
        </div>

        <div class="margin-top-5px">Pessoa 4:
          <input type="number" class="idade" placeholder="Idade" min="0" />
          <select class="sexo">
            <option value="">Sexo</option>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
          </select>
        </div>

        <div class="margin-top-5px">Pessoa 5:
          <input type="number" class="idade" placeholder="Idade" min="0" />
          <select class="sexo">
            <option value="">Sexo</option>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
          </select>
        </div>
      </div>

      <div class="margin-10px">
        <label for="resultado">Resultado:</label><br />
        <textarea
          id="resultado"
          readonly
          disabled
          class="margin-left-10px"
          rows="7"
          cols="40"
        ></textarea>
      </div>

      <button onclick="analisarPessoas()">Analisar Grupo</button>
    </div>

    <script>
      // 53) Faça um programa que leia a idade e o sexo de 5 pessoas, mostrando no final: 
      // a) Quantos homens foram cadastrados 
      // b) Quantas mulheres foram cadastradas 
      // c) A média de idade do grupo 
      // d) A média de idade dos homens 
      // e) Quantas mulheres tem mais de 20 anos

      function analisarPessoas() {
        const idades = document.querySelectorAll(".idade");
        const sexos = document.querySelectorAll(".sexo");

        let totalIdade = 0;
        let totalHomens = 0;
        let totalMulheres = 0;
        let idadeHomens = 0;
        let mulheresMais20 = 0;
        let preenchido = true;

        for (let i = 0; i < 5; i++) {
          const idade = Number(idades[i].value);
          const sexo = sexos[i].value;

          if (isNaN(idade) || idade < 0 || (sexo !== "M" && sexo !== "F")) {
            preenchido = false;
            break;
          }

          totalIdade += idade;

          if (sexo === "M") {
            totalHomens++;
            idadeHomens += idade;
          } else if (sexo === "F") {
            totalMulheres++;
            if (idade > 20) mulheresMais20++;
          }
        }

        const res = document.querySelector("#resultado");

        if (!preenchido) {
          res.value = "Preencha todos os campos corretamente.";
        } else {
          const mediaGrupo = totalIdade / 5;
          const mediaHomens = totalHomens > 0 ? (idadeHomens / totalHomens).toFixed(1) : "N/A";

          res.value =
            `Homens cadastrados: ${totalHomens}\n` +
            `Mulheres cadastradas: ${totalMulheres}\n` +
            `Média de idade do grupo: ${mediaGrupo.toFixed(1)} anos\n` +
            `Média de idade dos homens: ${mediaHomens} anos\n` +
            `Mulheres com mais de 20 anos: ${mulheresMais20}`;
        }
      }
    </script>
  </body>
</html>
